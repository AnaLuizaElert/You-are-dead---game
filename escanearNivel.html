<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
        <link rel="icon" type="image/png" href="./img/logo.png" />
        <title>Escolher Nível</title>
        <link rel="stylesheet" href="escanearNivel.css">
    </head>
    <p id="message">Escaneie o nível que deseja jogar</p>
    <body onload="chooseMode()">
        <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity id="easy" mindar-image-target="targetIndex: 0"></a-entity>
            <a-entity id="medium" mindar-image-target="targetIndex: 1"></a-entity>
            <a-entity id="hard" mindar-image-target="targetIndex: 2"></a-entity>
            <a-entity id="impossible" mindar-image-target="targetIndex: 3"></a-entity>
        </a-scene>
    </body>
    <script src="index.js"></script>
</html>
