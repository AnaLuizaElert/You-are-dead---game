<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Hard</title>
    <link rel="stylesheet" href="escolherHard.css">
    <link rel="icon" type="image/png" href="./img/logo.png"/>
</head>

<body>
    <div class="page">
        <img class="imageLevel" src="/img/imgHardBig.png" alt="">
        <div class="box">
            <div class="firstLine">
                <img class="imageHardCard" src="/img/Hard.png" alt="">
                <div class="boxTextInfoLevel">
                    <p class="textInfoLevel">Nível: <b class="textInfoLevel">HARD</b></p>
                    <p class="textInfoLevel">Inimigos para matar: <b class="textInfoLevel">10</b></p>
                    <p class="textInfoLevel">Tempo: <b class="textInfoLevel">30 seg</b></p>
                </div>
            </div>
            <p class="textInfoGeneral">
                Você deve matar <b>todos os inimigos</b> no tempo estipulado.
                Você tem <b>3 vidas</b> e <b>300 pontos</b>, cada amigo que você matar remove <b>1 vida</b> e <b>10 pontos</b>.
            </p>
            <br>
            <p class="textInfoGeneral">
                Você perde <b>1 ponto</b> por segundo, quanto <b>mais rápido</b> voce matar os inimigos, <b>melhor</b>.
            </p>
            <div class="buttons">
                <a href="/escanearNivel.html"><button class="buttonVoltar">VOLTAR</button></a>
                <a href="/levels/jogo.html"><button class="buttonJogar">JOGAR</button></a>
            </div>
        </div>
    </div>

</html>
