<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Impossible</title>
    <link rel="stylesheet" href="levelsInformation.css">
    <link rel="icon" type="image/png" href="./img/logo.png"/>
    <style>
        .page {
            background-color: #8492E3;
        }
        .buttonVoltar {
            background-color: #6F7FD9;
        }
        .buttonJogar {
            background-color: #3950D4;
        }
    </style>
</head>

<body>
    <div class="page">
        <img class="imageLevel" src="/img/imgImpossibleBig.png" alt="">
        <div class="box">
            <div class="firstLine">
                <img class="imageImpossibleCard" src="/img/Impossible.png" alt="">
                <div class="boxTextInfoLevel">
                    <p class="textInfoLevel">Nível: <b class="textInfoLevel">IMPOSSIBLE</b></p>
                    <p class="textInfoLevel">Inimigos para matar: <b class="textInfoLevel">1</b></p>
                    <p class="textInfoLevel">Tempo: <b class="textInfoLevel">10 seg</b></p>
                </div>
            </div>
            <p class="textInfoGeneral">
                Você deve matar <b>todos os inimigos</b> no tempo estipulado.
                Você tem <b>3 vidas</b> e <b>500 pontos</b>, cada amigo que você matar remove <b>1 vida</b> e <b>10 pontos</b>.
            </p>
            <br>
            <p class="textInfoGeneral">
                Você perde <b>5 pontos</b> por segundo, quanto <b>mais rápido</b> voce matar os inimigos, <b>melhor</b>.
            </p>
            <div class="buttons">
                <a href="/escanearNivel.html"><button class="buttonVoltar">VOLTAR</button></a>
                <a href="/levels/impossible.html"><button class="buttonJogar">JOGAR</button></a>
            </div>
        </div>
    </div>
</body>

</html>
