<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=YES, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
	<script type='text/javascript'src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
	<link rel="stylesheet" href="./levels.css">
	<title>You're dead - Game</title>
</head>
<body>
	<!-- timer -->
	<p id="timer">60</p> <p id="seg">seg.</p>
	<!-- qty enemies -->
	<p id="qtyEnemies">0/7 inimigos</p>
	<!-- hearts -->
	<img src="/img/icons/heart.png" class="heart" id="heart1">
	<img src="/img/icons/heart.png" class="heart" id="heart2">
	<img src="/img/icons/heart.png" class="heart" id="heart3">
	
	<a-scene class="scene" embedded vr-mode-ui="enabled: false" arjs=" sourceType: webcam; debugUIEnabled: false;">
		<a-assets>
			<!-- enemies -->
			<img id="enemy1img" src="/img/enemies/enemy1.png" />
			<img id="enemy2img" src="/img/enemies/enemy2.png" />
			<img id="enemy3img" src="/img/enemies/enemy3.png" />
			<img id="enemy4img" src="/img/enemies/enemy4.png" />
			<img id="enemy5img" src="/img/enemies/enemy5.png" />
			<img id="enemy6img" src="/img/enemies/enemy6.png" />
			<img id="enemy7img" src="/img/enemies/enemy7.png" />

			<!-- friends -->
			<img id="friend1img" src="/img/friends/friend1.png" />
			<img id="friend2img" src="/img/friends/friend2.png" />
			<img id="friend3img" src="/img/friends/friend3.png" />
			<img id="friend4img" src="/img/friends/friend4.png" />
			<img id="friend5img" src="/img/friends/friend5.png" />
			<img id="friend6img" src="/img/friends/friend6.png" />
			<img id="friend7img" src="/img/friends/friend7.png" />
			<img id="friend8img" src="/img/friends/friend8.png" />
			<img id="friend9img" src="/img/friends/friend9.png" />
			<img id="friend10img" src="/img/friends/friend10.png" />
			<img id="friend11img" src="/img/friends/friend11.png" />
			<img id="friend12img" src="/img/friends/friend12.png" />
			<img id="friend13img" src="/img/friends/friend13.png" />
		</a-assets>

		<!-- enemies -->
		<a-image click-listener src="#enemy1img" class="clickable enemy" id="enemy1" scale="6 6 6 "></a-image>
		<a-image click-listener src="#enemy2img" class="clickable enemy" id="enemy2" scale="6 6 6 "></a-image>
		<a-image click-listener src="#enemy3img" class="clickable enemy" id="enemy3" scale="6 6 6 "></a-image>
		<a-image click-listener src="#enemy4img" class="clickable enemy" id="enemy4" scale="6 6 6 "></a-image>
		<a-image click-listener src="#enemy5img" class="clickable enemy" id="enemy5" scale="6 6 6 "></a-image>
		<a-image click-listener src="#enemy6img" class="clickable enemy" id="enemy6" scale="6 6 6 "></a-image>
		<a-image click-listener src="#enemy7img" class="clickable enemy" id="enemy7" scale="6 6 6 "></a-image>

		<!-- friends -->
		<a-image click-listener src="#friend1img" class="clickable friend" id="friend1" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend2img" class="clickable friend" id="friend2" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend3img" class="clickable friend" id="friend3" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend4img" class="clickable friend" id="friend4" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend4img" class="clickable friend" id="friend4" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend5img" class="clickable friend" id="friend5" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend6img" class="clickable friend" id="friend6" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend7img" class="clickable friend" id="friend7" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend8img" class="clickable friend" id="friend8" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend8img" class="clickable friend" id="friend8" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend9img" class="clickable friend" id="friend9" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend10img" class="clickable friend" id="friend10" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend11img" class="clickable friend" id="friend11" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend12img" class="clickable friend" id="friend12" scale="6 6 6 "></a-image>
		<a-image click-listener src="#friend13img" class="clickable friend" id="friend13" scale="6 6 6 "></a-image>

		<a-entity id="rig">
			<a-entity cursor raycaster="far: 200; objects: .clickable" id="camera" camera look-controls>
				<a-cursor id="cursor" color="purple" raycaster fuse="true" fuse-timeout="2000"></a-cursor>
			</a-entity>
		</a-entity>
		
	</a-scene>

	<script src="./easy.js"></script>
</body>
</html>
