<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venceu</title>
    <link rel="stylesheet" href="venceu.css">
    <link rel="icon" type="image/png" href="./img/logo.png"/>
</head>
<body>
    <a href="index.html">
        <div class="boxComeBack">
            <img src="./img/casa.png" alt="" class="casa">
        </div>
    </a>
    <div class="page">
        <div class="outerBox">
            <img src="./img/gojoChibi.png" alt="" class="chibiGojo">
            <div class="box">
                <h1 class="title">Parabens!</h1>
                <p class="font">Voce ganhou o nivel</p>
                <p id="level" class="font">Impossivel</p>
                <p id="points" class="font"></p>
            </div>
        </div>
    </div>
    <script>
        localStorage.setItem("enemyQty", 0);
        localStorage.setItem("friendQty", 0);

        if(localStorage.getItem("level") == "impossible"){
            document.getElementById("level").innerHTML = localStorage.getItem("level");
            document.getElementById("points").innerHTML = "Pontos: " + localStorage.getItem("pontuationImp");
        } else if (localStorage.getItem("level") == "hard"){
            document.getElementById("level").innerHTML = localStorage.getItem("level");
            document.getElementById("points").innerHTML = "Pontos: " + localStorage.getItem("pontuationHard");
        } else if (localStorage.getItem("level") == "medium"){
            document.getElementById("level").innerHTML = localStorage.getItem("level");
            document.getElementById("points").innerHTML = "Pontos: " + localStorage.getItem("pontuationMedium");
        } else {
            document.getElementById("level").innerHTML = localStorage.getItem("level");
            document.getElementById("points").innerHTML = "Pontos: " + localStorage.getItem("pontuationEasy");
        }

    </script>
</body>
</html>
